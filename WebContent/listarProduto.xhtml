<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>
	<h:head>
		<meta charset="UTF-8" />
		<title>Lista de Produtos</title>
	</h:head>
	<h:body>
		<h:panelGrid>
			<h:dataTable id="idTabela" value="#{ListarProdutoMB.list}" var="produto" border="2">
				<f:facet name="caption">Lista de Produtos</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{produto.codigo}
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{produto.nome}
				</h:column>
				<h:column >
					<f:facet name="header">Quantidade</f:facet>
					#{produto.unidade}
				</h:column>
			</h:dataTable>
			<h:form>
				<h:commandButton id="voltar" value="Voltar" action="index" />
			</h:form>
		</h:panelGrid>
	</h:body>
</html>
