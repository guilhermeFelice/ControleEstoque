<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
>
	<h:head>
		<meta charset="UTF-8" />
		<title>Cadastro de Produtos</title>
	</h:head>
	<h:body>
		<h:form>
			<p>Nome do Produto:
				<h:inputText id="txtNomeLivro" value="#{CadastraProdutoMB.nome}" class="entrada" /> 
			</p>
			<p>Quantidade do produto:
				<h:inputText id="txtQuantidade" value="#{CadastraProdutoMB.unidade}" class="entrada" /> 
			</p>
			<p>
				<b>
					<h:commandButton id="saveProduto" value="Submit" action="#{CadastraProdutoMB.salvar()}" />
				</b>
				<b>
					<h:commandButton id="voltar" value="Voltar" action="index" />
				</b> 
			</p>
		</h:form>
	</h:body>
</html>
